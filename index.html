<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DAHENG 4D - New Bid Entry</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;family=Oswald:wght@700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    
    <main>
        <section class="bidding-container">
            <div class="bidding-header">
                <img alt="Daheng 4D Logo" class="nav-logo" src="4DLOGO-B.png" style="height: 40px; margin-bottom: 10px;"/>
                <h1>Place Your Bids</h1>
                <p>Enter your 4D numbers and the betting volume for Big, Small, Big IBOX, and Small IBOX categories.</p>
            </div>
            
            <div class="bid-form-wrapper">
                
                <div class="add-number-control">
                    <label for="newNumberInput" style="font-weight: 700; color: #1a237e;">New Number (4D):</label>
                    <input type="text" id="newNumberInput" maxlength="4" placeholder="e.g., 1888" pattern="\d{4}" title="Please enter a 4-digit number">
                    <button type="button" id="addNewNumberBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Number
                    </button>
                </div>

                <form id="biddingForm">
                    <table class="bidding-table">
                        <thead>
                            <tr>
                                <th>4D Number</th>
                                <th>Big Bid (RM)</th>
                                <th>Small Bid (RM)</th>
                                <th>Big IBOX (RM)</th>
                                <th>Small IBOX (RM)</th>
                                <th></th> 
                            </tr>
                        </thead>
                        <tbody id="biddingTableBody">
                            </tbody>
                    </table>
                </form>

                <div class="summary-row">
                    <span>TOTAL :</span>
                    <span id="totalAmountDisplay">RM 0.00</span>
                </div>

                <div class="controls-row">
    <button type="button" class="btn btn-secondary" onclick="submitBids()">
        <i class="fas fa-save"></i> Submit Bids
    </button>
    <button type="button" class="btn btn-secondary" onclick="document.getElementById('biddingTableBody').innerHTML = ''; calculateTotal();">
        <i class="fas fa-undo"></i> Clear All
    </button>
</div>

            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">
            <p>Â© 2025 Daheng 4D. All Rights Reserved. For 18+ only. Play Responsibly.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
